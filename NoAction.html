<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>No Action Report</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="name">
    <label for="reportId"><b>Report ID:</b></label>
    <input type="number" placeholder="NONE" name="reportId" id="reportId" required>

    <label for="reportName"><b>Report Name:</b></label>
    <input type="text" placeholder="NONE" name="reportName" id="reportName" required>

    <label for="reportDate"><b>Report Date:</b></label>
    <input type="date" placeholder="NONE" name="reportDate"  id="reportDate" required>

    <label for="officerId"><b>Officer ID:</b></label>
    <input type="number" placeholder="NONE" name="officerId" id="officerId" required>
</div>

<div class="noActionData">
    <label for="suspectedCrimes"><b>Suspected Crime(s):</b></label>
    <input type="text" placeholder="NONE" name="suspectedCrimes" id="suspectedCrimes" required>

    <label for="personsInvolved"><b>Person(s) Involved:</b></label>
    <input type="text" placeholder="NONE" name="personsInvolved" id="personsInvolved" required>

    <label for="officerInvolved"><b>Officer(s) Involved:</b></label>
    <input type="text" placeholder="NONE" name="officerInvolved" id="officerInvolved" required>

    <label for="statement"><b>Statement(s):</b></label>
    <input type="text" placeholder="NONE" name="statement" id="statement" required>

    <label for="details"><b>Additional Details:</b></label>
    <input type="text" placeholder="NONE" name="details" id="details" required>
</div>

<div class="buttons">
    <button type="submit" onclick="">Edit</button>
    <button type="submit" onclick="">Verify</button>
    <button type="submit" onclick="">Deny</button>
    <button type="submit" onclick="">Submit</button>
</div>
</body>
</html>
